<div class="container">
    <div [hidden]="submitted">
        <h1>Amazon Inbound Workflow Balance Form</h1>
        <form>
            <div class="form-group">
                <label for="units">Units Left</label>
                <input type="text" class="form-control" required [(ngModel)]="model.units" ngControl="units" #units="ngForm">
            </div>
            <div class="form-group">
                <label for="hoursLeft">Hours Left</label>
                <input type="text" class="form-control" [(ngModel)]="model.hoursLeft" ngControl="hoursLeft">
            </div>
            <div class="form-group">
                <label for="avgRateStow">Average Rate for Stowers</label>
                <input type="text" class="form-control" [(ngModel)]="model.avgRateStow" ngControl="avgRateStow">
            </div>
            <div class="form-group">
                <label for="numStow">Number of Stowers</label>
                <input type="text" class="form-control" [(ngModel)]="model.numStow" ngControl="numStow">
            </div>
<!--             <div class="form-group">
                <label for="avgRateRec">Average Rate for Receivers</label>
                <input type="text" class="form-control" [(ngModel)]="model.avgRateRec" ngControl="avgRateRec">
            </div>
            <div class="form-group">
                <label for="numRec">Number of Receivers</label>
                <input type="text" class="form-control" [(ngModel)]="model.numRec" ngControl="numRec">
            </div> -->

            <button type="submit" (click)="calculate()" class="btn btn-default" >Submit</button>

            <div>
                <h2>Do you need more stowers to hit target rate?</h2>
                <label> Number of hours required for one associate to finished stowing {{model.units}} units is {{model.hrsToFinishForOneAssociate}} hours. </label>
                <br>
                <label> Number of hours required to finish stowing {{model.units}} units is {{model.hrsNeededToFinish}} hours with {{model.hoursLeft}} hours left. </label>
                <br>
                <h3><label> {{model.finalValue}} </label></h3>
            </div>
        </form>
    </div>
